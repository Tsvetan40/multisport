<app-navigation></app-navigation>


<main id="main">
    
    <div class="container" *ngFor="let sportCenter of sportCenters; index as i">
        
        <section class="images section">
            <div class="image-container">
                <img [src]="sportCenter.pictures[0]" alt="no picture">
            </div>
        </section>

        <section class="content section">
            <p (click)="goToSportCenter(i)">Name: {{ sportCenter.name }}</p>
        </section>

    </div>

</main>
