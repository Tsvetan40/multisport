<dialog class="popup" [ngClass]="{'dialog-open': (btnPopup == 'login' || btnPopup == 'singin'), 'dialog-closed': btnPopup == ''}">
    <header>
        <h2 id="title">Popup title</h2>
        <button id="close" (click)="close()">&times;</button>
    </header>

    <section id="content">
        <div [ngStyle]="{display: btnPopup == 'Login' ? 'none': 'flex'}">
            <span class="error">Wrong text</span>    
            <input type="text" name="first-name" id="first-name" 
            placeholder="First name" class="input" (change)="firstNameInput($event)">
        </div>

        <div [ngStyle]="{display: btnPopup == 'Login' ? 'none': 'flex'}">
            <span class="error">Wrong text</span>    
            <input type="text" name="secondName" id="second-name"
             placeholder="Second name" class="input" (change)="secondNameInput($event)">
        </div>

        <div>
            <span class="error">Wrong text</span>
            <input type="email" name="email" id="email"
             placeholder="Email" class="input" (change)="emailInput($event)">
        </div>

        <div>
            <span class="error">Wrong text</span>
            <input type="password" name="password" id="password"
             placeholder="Password" class="input" (change)="passwordInput($event)">
        </div>

        <div [ngStyle]="{display: btnPopup == 'Login' ? 'none': 'flex'}">
            <span class="error">Wrong text</span>
            <input type="number" name="age" id="age"
             class="input" placeholder="Age" (change)="ageInput($event)">
        </div>

    </section>

    <footer>
        <button (click)="submit()">{{btnPopup}}</button>
    </footer>
</dialog>
